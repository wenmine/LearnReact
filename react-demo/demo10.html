<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo10</title>
    <script src="http://cdn.bootcss.com/react/15.1.0/react.min.js"></script>
    <script src="http://cdn.bootcss.com/react/15.1.0/react-dom.min.js"></script>
    <script src="./browser.min.js"></script>
</head>
<body>
<div id="container"></div>
<script type="text/babel">
    var LifeComponent = React.createClass({
        getInitialState : function () {
            return {
                opacity : 1.0
            }
        },
        componentDidMount : function () {
            this.timer = setInterval(function () {
                var opacity = this.state.opacity;
                opacity -=0.5;
                if (opacity == 0){
                    opacity = 1.0;
                }
                this.setState({
                    opacity : opacity
                })
            }.bind(this),100);
        },
        render : function () {
            var value = this.state.value;
            return (
                    <div style={{opacity : this.state.opacity}}>
                        <p>Hello {this.props.name}</p>
                    </div>
            );
        }
    });
    var data = 123;
    ReactDOM.render(
            <LifeComponent name="React"></LifeComponent>,
            document.getElementById("container")
    );
</script>
</body>
</html>
