
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="http://cdn.bootcss.com/react/15.1.0/react.min.js"></script>
	<script src="http://cdn.bootcss.com/react/15.1.0/react-dom.min.js"></script>
	<script src="./browser.min.js"></script>
</head>
<body>
<div id="container"></div>
	<script type="text/babel">
		var TestClickComponent = React.createClass({
			handleClick : function(event){
				var tipE = ReactDOM.findDOMNode(this.refs.clickTip);   //this的所指的对象是指这整个组件。
				if(tipE.style.display == "none"){
					tipE.style.display = "inline";
				}else{
					tipE.style.display = "none";
				}
				event.stopPropagation();
				event.preventDefault();
			},
			render: function(){
				return (
					<div>
						<button onClick={this.handleClick}>显示|隐藏</button><span ref='clickTip'>测试点击</span>
					</div>
				);
			}
		});
		var TestInputComponent = React.createClass({
			getInitialState:function(){
				return {
					inputContent: ''
				}
			},
			handleChange:function(event){
				this.setState({
				inputContent : event.target.value
				})
				event.stopPropagation();
				event.preventDefault();
			},
			render:function(){
				return (
					<div>
						<input type="text" onChange ={this.handleChange}/>
						<span>{this.state.inputContent}</span>
					</div>
				);
			}
		});

		ReactDOM.render(<div><TestClickComponent/><TestInputComponent/></div>,document.getElementById('container'));
	</script>
</body>
</html>
